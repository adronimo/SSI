<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Agregar Término</title>
	<meta name="description" content="Add términos de glosario" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/prefixfree.min.js"></script>
	<!--Aqui colocar Google Analitics-->
</head>
<body>
	<form id="box-add">
		<h3>Ingresa un nuevo Término</h3>
		<div class="separador"></div>
		<br />
		<label for="termino">Término</label>
		<input type="text" maxlength="10" id="termino" name="word" placeholder="Escriba un término..." required />
		<br />
		<label for="significado">Definición</label>
		<input type="text" maxlength="24" id="significado" name="sign" placeholder="Escriba su signíficado..." required />
		<br />
		<div class="buttons">
			<input type="submit" name="guardar" id="save" value="Agregar" />
			<input type="reset" name="limpiar" id="reset" value="Limpiar" />
		</div>
	</form>	
</body>
</html>
